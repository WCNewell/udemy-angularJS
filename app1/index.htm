<!DOCTYPE html>
<html lang="en-us" ng-app="clarkApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.7.0-rc.0/angular-messages.min.js"></script>
        <script src='https://code.angularjs.org/1.7.0-rc.0/angular-resource.min.js'></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
                <h1>Hello {{ name + ', how are you?' }}!</h1>

                <div>
                    <label>
                        What is your twitter handle?
                    </label>
                    <input type="text" ng-model="handle" />
                </div>

                <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-show="handle.length !== characters">
                    <div ng-show="handle.length < characters">
                        You have less than 5 characters
                    </div>
                    <div ng-show="handle.length > characters">
                        You have more than 5 characters
                    </div>
                </div>

                <hr />

                <h1>twitter.com/{{ lowercasehandle() }}</h1>

                <h3>Rules</h3>
                <ul>
                    <li ng-repeat="rule in rules">
                        {{ rule.rulename }}
                    </li>
                </ul>

                <input type="button" value="Click Me" ng-click="alertClick()" />

                <br />

                <div>{{ name }}</div>

        <!-- <form name="myForm">
            <label>
                Enter text:
                <input type="email" ng-model="field" name="myField" required maxlength="15" />
                </label>
            <div ng-messages="myForm.myField.$error" role="alert">
                <div class='alert alert-danger' ng-message="required">Please enter a value for this field.</div>
                <div class='alert alert-warning' ng-message="email">This field must be a valid email address.</div>
                <div ng-message="maxlength">This field can be at most 15 characters long.</div>
                </div>
            </form> -->
                
            </div>

		</div>

    </body>
</html>
